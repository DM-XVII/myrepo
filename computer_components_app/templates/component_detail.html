{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1>{{ object.name }}</h1>
    <h4>{% trans "Manufacturer"%}: {{object.manufacturer}}</h4>
    <h4>Type: {{object.type}}</h4>
  
    <div class="mt-3">
        {% if is_manager %}
            <a href="{% url 'update_component' pk=object.pk %}" class="btn btn-primary">{% trans "Update"%}</a>
            <a href="{% url 'delete_component' pk=object.pk %}" class="btn btn-danger">{% trans "Delete"%}</a>
        {% endif %}
    </div>
{% endblock %}
